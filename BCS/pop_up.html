<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>PopUp booking</title>
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!--    light_slider css-->
    <link rel="stylesheet" href="/js/lightslider.css">

    <!--    Jquery-->

    <script src="js/Jquery.js"> </script>
    <!--    light_slider_js-->
    <script src="/js/lightslider.js"></script>
</head>
<body>

<div class="common_container">
    <div class="Booking_popUp_main_content">
        <div class="Booking_popUp_main_content_shadow">
            <header class="header">
                <nav class="Onavbar nav_color">
                    <a href="#" class="Onav-branding "><img src="images/Black_Car_Service%20_WHITE.png" class="nav_logo" alt="logo"></a>
                    <ul class="Onav-menu">
                        <li class="Onav-item" >
                            <a href="Home.html" class="Onav-link home">Home</a>

                        </li>


                        <li class="Onav-item" >
                            <a href="about.html" class="Onav-link">About Us</a>

                        </li>
                        <li class="Onav-item" >
                            <a href="about.html" class="Onav-link">Fleets</a>

                        </li>
                        <li class="Onav-item" >
                            <a href="about.html" class="Onav-link">Pricing</a>

                        </li>
                        <li class="Onav-item" >
                            <a href="booking.html" class="Onav-link">Reviews</a>

                        </li>
                        <li class="Onav-item contact_item" >
                            <a href="Contact.html" class="Onav-link">  Contact Us</a>

                        </li>
                        <li class="Onav-item contact_item" >
                            <a href="booking.html" class="Onav-link Booking_btn">  Booking </a>

                        </li>




                    </ul>
                    <div class="Ohamburger">
                        <span class="Obar"></span>
                        <span class="Obar"></span>
                        <span class="Obar"></span>
                    </div>

                </nav>
            </header>

            <div class="pop_up_form_container">
                <div class="Pop_up_form">
                    <form action="">
                        <div class="row input_form">
                            <div class="mb-3 col-md-6 col-sm-12">
                                <label for="pickUp_time" class="form-label">Pic up time</label>
                                <input type="time" class="form-control" id="pickUp_time" aria-describedby="emailHelp" required>

                            </div>
                            <div class="mb-3 col-md-6 col-sm-12">
                                <label for="PickUp_location" class="form-label">Pickup Location</label>
                                <input type="text" class="form-control" id="PickUp_location" aria-describedby="emailHelp" required>

                            </div>
                        </div>
                        <div class="row input_form">
                            <div class="mb-3">
                                <label for="Drop_of" class="form-label">Pic up time</label>
                                <input type="email" class="form-control" id="Drop_of" aria-describedby="emailHelp" required>

                            </div>

                        </div>
                        <div class="row input_form">

                            <div class="mb-3 col-md-6 col-sm-12 ">
                                <label for="Number_Of_Passengers" class="form-label">Pickup Location</label>
                                <input type="email" class="form-control" id="Number_Of_Passengers" aria-describedby="emailHelp" required>

                            </div>
                            <div class="mb-3 col-md-6 col-sm-12">
                                <label for="Luggage" class="form-label">Pic up time</label>
                                <input type="email" class="form-control" id="Luggage" aria-describedby="emailHelp" required>

                            </div>
                        </div>
                        <button type="submit" class="btn submit_btn">Book Now <i class="fa-solid fa-arrow-right-long ms-1"></i></button>

                    </form>



                </div>
            </div>

        </div>





    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/jquery-3.6.0.min.js"> </script>
<script src="js/slick.min.js"> </script>
<script src="js/script.js"> </script>
</body>
</html>
